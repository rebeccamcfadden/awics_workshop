<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <title>AWiCS GitHub Workshop</title>
</head>
<body>
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">AWiCS GitHub Workshop</h1>
            <p class="lead text-muted">Add your name, GitHub account link, and a picture of you/your favorite meme.</p>
        </div>
    </section>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <!-- To add a new card, copy from here to the next comment and change the text / links -->
                <div class="col-md-3">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top"
                            src="images/puppymeme.jpg">
                        <div class="card-body">
                            <h4 class="card-text">A tester card</h4>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="card-footer">
                                    <p>My GitHub link is <a href="http://github.com/someperson">here.</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of card -->
                <!-- Rebecca McFadden's card-->
                <div class="col-md-3">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" src="images/eyedoc.jpg">
                        <div class="card-body">
                            <h4 class="card-text">Rebecca McFadden</h4>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="card-footer">
                                    <p>My GitHub link is <a href="http://github.com/rebeccamcfadden">here.</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#">Back to top</a>
        </p>
        <p>Thanks for coming to our GitHub workshop!</p>
    </div>
</footer>
